<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input task-descr" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </p>
      <h3 class="main__header">Todo</h3>
      <ul id="incompleteTasks" class="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input class="incomplete-tasks__input incomplete-tasks__input--checkbox" type="checkbox">
            <label class="incomplete-tasks__label task-descr">Pay Bills</label>
          <input type="text" class="incomplete-tasks__input incomplete-tasks__input--text input-read-mode task-descr">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input class="incomplete-tasks__input incomplete-tasks__input--checkbox" type="checkbox">
            <label class="incomplete-tasks__label label-edit-mode task-descr">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__input incomplete-tasks__input--text input-edit-mode task-descr">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="completed-tasks__item">
          <input class="completed-tasks__input completed-tasks__input--checkbox" type="checkbox" checked>
            <label class="completed-tasks__label task-descr">See the Doctor</label>
          <input type="text" class="completed-tasks__input completed-tasks__input--text input-read-mode task-descr">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
